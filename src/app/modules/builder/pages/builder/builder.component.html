<ng-container *ngIf="!image || !tag">
    <app-builder-search (next)="handleImage($event)"></app-builder-search>
    <app-builder-search-tag (next)="handleTag($event)" [imageName]="image" *ngIf="image"></app-builder-search-tag>
</ng-container>

<ng-container *ngIf="image && tag">
    <app-builder-search-tag [imageName]="image"></app-builder-search-tag>
</ng-container>
