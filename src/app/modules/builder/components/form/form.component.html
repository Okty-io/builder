<ng-container *ngFor="let group of groupsData">
  <button (click)="remove(group)">Remove this group</button>
  <div class="group">
    <app-builder-form-group-title [(label)]="group.label"></app-builder-form-group-title>

    <hr>

    <div class="fields">
      <div *ngFor="let field of group.fields|onlyVisibleField">
        <ng-template appGeneratorFormField [appFormField]="field"></ng-template>
      </div>
    </div>
  </div>
</ng-container>
