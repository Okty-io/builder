<div class="search-block">
  <label for="tag-input">Which default tag name should i use ?</label>
  <input type="text" id="tag-input" [(ngModel)]="tag" (input)="searchTag()" autofocus>
</div>

<div class="wrapper" *ngIf="tag">
  <app-loader [loading]="loading" *ngIf="loading"></app-loader>
  <div class="box" *ngFor="let tag of searchedTag" (click)="handleNext(tag)">{{tag}}</div>
</div>
