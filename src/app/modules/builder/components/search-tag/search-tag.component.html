<div class="search-block">
  <p>Which default tag name should i use ?</p>
  <input type="text" [(ngModel)]="tag" (input)="searchTag()">
</div>

<br>

<div class="wrapper" *ngIf="tag">
  <app-loader [loading]="loading" *ngIf="loading"></app-loader>
  <div class="box" *ngFor="let tag of searchedTag" (click)="handleNext(tag)">{{tag}}</div>
</div>
