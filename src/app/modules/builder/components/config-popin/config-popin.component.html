<div class="popin">
  <div class="header">
    <p class="title">Add an element</p>
    <fa-icon [icon]="faExit" (click)="this.handleClose()"></fa-icon>
  </div>
  <hr>
  <div class="body">
    <form (submit)="handleSubmit($event)" [formGroup]="formGroup">
      <div class="general">
        <p>
          <label>
            Input title
            <input type="text" name="title" formControlName="label">
          </label>
        </p>

        <p>
          <label>
            Destination
            <select name="destination" formControlName="destination" (change)="onDestinationChange()">
              <option *ngFor="let option of destinationOptions" [value]="option.value">{{option.label}}</option>
            </select>
          </label>
        </p>
      </div>
      <app-builder-config-popin-destination-version *ngIf="destinationControl.value == 'version'" [form]="customGroup">
      </app-builder-config-popin-destination-version>
      <app-builder-config-popin-destination-docker-compose *ngIf="destinationControl.value == 'compose'" [form]="customGroup">
      </app-builder-config-popin-destination-docker-compose>
      <button>Save</button>
    </form>
  </div>
</div>
