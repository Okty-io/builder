<form [formGroup]="form">
  <p>
    <label>
      Docker compose command
      <input type="text" name="base" formControlName="base">
    </label>
    <span *ngIf="baseControl.touched && baseControl.invalid">This value is not allowed</span>
  </p>

  <p>
    <label>
      Default value
      <input type="text" name="value" formControlName="value">
    </label>
    <span *ngIf="valueControl.touched && valueControl.invalid">This field is invalid</span>
  </p>

  <p>
    <label>
      Is hidden ?
      <input type="checkbox" name="hidden"
             [formControl]="hiddenControl"
             [checked]="form.get('type').value === 'hidden'"
             (change)="checkValue()" >
    </label>
  </p>
</form>
