<form [formGroup]="form">
  <div class="general">
    <app-builder-popin-select [control]="valueControl" [options]="versionOptions"
                              label="Default version" error="A default value is required">
    </app-builder-popin-select>

    <button type="button" class="action-button" (click)="addVersion()">
      <fa-icon [icon]="faPlus"></fa-icon> Add version
    </button>
  </div>

  <p class="title">Available versions</p>

  <div class="versions">
    <div class="version" *ngFor="let version of sourceControls; let i=index">
      <p>
        <app-builder-popin-input [control]="sourceControl(i)"></app-builder-popin-input>

        <button type="button" class="action-button" *ngIf="sourceControls.length > 1" (click)="removeVersion(i)">
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>
      </p>
    </div>
  </div>
</form>
