<p class="title">Available version</p>


<form [formGroup]="form">

  <div class="left">
    <div class="versions" formArrayName="source">
      <div class="version" *ngFor="let version of sourceControls; let i=index">
        <input type="text" placeholder="Enter Link" [formControlName]="i">
        <span class="delete-button" *ngIf="sourceControls.length > 1" (click)="removeVersion(i)"><fa-icon [icon]="faTrash" ></fa-icon></span>
      </div>
    </div>

    <span *ngIf="form.controls.source.touched && form.controls.source.invalid">Each field must be filled</span>
  </div>

  <div class="right">
    <button class="add-button" (click)="addVersion()"><fa-icon [icon]="faPlus" ></fa-icon> add version </button>
    <div class="default_value_block">
      <p>Default value</p>
      <select class="default_value" formControlName="value">
        <option *ngFor="let version of form.controls.source.value" [value]="version">{{version}}</option>
      </select>
    </div>
  </div>

</form>
