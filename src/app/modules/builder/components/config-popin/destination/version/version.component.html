<p>Available version</p>

<form [formGroup]="form">
  <div formArrayName="source">
    <div *ngFor="let version of sourceControls; let i=index">
        <input type="text" placeholder="Enter Link" [formControlName]="i">
        <span *ngIf="sourceControls.length > 1" (click)="removeVersion(i)">Remove</span>
    </div>

    <span *ngIf="form.controls.source.touched && form.controls.source.invalid">Each field must be filled</span>
  </div>

  <br>
  <button (click)="addVersion()"><fa-icon [icon]="faPlus" ></fa-icon> add version </button>
  <div>
    Default value
    <select formControlName="value">
      <option *ngFor="let version of form.controls.source.value" [value]="version">{{version}}</option>
    </select>
  </div>
</form>
