<app-builder-steps stepNumber="3"></app-builder-steps>

<div class="container">
  <p class="title">Your configuration is ready !</p>

  <div class="search-block">
    <p>Reminder, you have chosen</p>
    <div class="choose-block">
      <div class="container-chosen">
        <div class="logo"><img [src]="logoUrl" alt=""></div>
        <p class="name">{{imageName}}:{{tag}}</p>
      </div>
    </div>
  </div>

  <button class="custom-button orange-button" (click)="handleGoBack()">Go back to configuration</button>
  <button class="custom-button blue-button" (click)="createPullRequest()">Create the pull request</button>

  <p *ngIf="pullRequestUrl">Here is the link of your pull request : {{pullRequestUrl}}</p>
</div>
